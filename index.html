    <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Kamu, Sayangku ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #ff9a9e 0%, #fad0c4 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    header {
      margin-top: 20px;
      font-size: 2.5rem;
      font-weight: bold;
      animation: fadeIn 2s ease-in;
    }

    .typing {
      font-size: 1.4rem;
      width: 90%;
      max-width: 700px;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 5s steps(80, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .button {
      margin-top: 30px;
      background-color: #ff6b81;
      border: none;
      padding: 15px 35px;
      font-size: 1.2rem;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #ff4757;
    }

    .image {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 280px;
      margin-top: 25px;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <header>Maafkan Aku, Cintaku üíî</header>
  <div class="typing" id="message"></div>

  <img src="https://placekitten.com/280/280" class="image" alt="Foto kita berdua üíï" />

  <button class="button" onclick="alert('Terima kasih sudah memaafkanku üò≠‚ù§Ô∏è')">Aku Minta Maaf</button>

  <div class="footer">Dibuat dengan penuh penyesalan dan cinta oleh seseorang yang sangat mencintaimu.</div>

  <!-- Musik Romantis -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
  </audio>

  <!-- Hati Melayang -->
  <div class="hearts" id="hearts"></div>

  <script>
    const message = "Aku tahu aku telah menyakitimu, dan aku sangat menyesal. Tidak ada alasan yang bisa menghapus rasa sakitmu, tapi aku berharap masih ada ruang di hatimu untuk maafku. Kamu segalanya buat aku. Maaf ya, cintaku. Aku janji akan berubah dan lebih menghargai kamu setiap hari.";
    let i = 0;
    function typeMessage() {
      if (i < message.length) {
        document.getElementById("message").textContent += message.charAt(i);
        i++;
        setTimeout(typeMessage, 50);
      }
    }
    typeMessage();

    // Hati melayang
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.getElementById("hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>

</body>
